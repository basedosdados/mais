description: | # REQUIRED
    A base contém dados sobre a Pesquisa Agrícola Municipal. Ela possui dados a nível de cada produto cultivado em cada município desde 1974 até 2019. Os dados vêm da SIDRA, do IBGE e estão organizados em duas tabelas: uma para lavouras temporárias outra para permanentes. Os dados podem ser usados em diversas aplicações: desde estudos sobre economia agrícola até uso da terra a nível municipal.

