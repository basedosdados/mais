table_id: microdados_violencia

# Descreva a tabela. Essas são as primeiras frases que um usuário vai ver.
# Você não precisa ser muito conciso. Sinta-se a vontade para dar exemplos de
# como usar os dados.
# Se souber, liste também aplicações: pesquisa, apps, etc. que usem os dados.,
description: Microdados da planilha de Violência Interpessoal/Autoprovocada do SINAN, cujo objetivo é captar informações sobre o perfil dos atendimentos por violências doméstica, sexual e/ou outras violências (autoprovocadas e interpessoais) em unidades de saúde, caracterizando o perfil das pessoas que sofreram violências, o tipo, o local, o perfil do provável autor (a) de agressão, dentre outros.

