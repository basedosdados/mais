# Se houve passos de tratamento, limpeza e manipulação de dados, descreva-os aqui.
data_cleaning_description:
    - Renomear todas as variáveis para que sejam informativas quanto ao seu conteúdo, seguindo padrões de estilo 
    - Atribuir valor nulo para todas as observações codificadas como "Ignorado", uma vez que estas tem mesmo significado
    - Adicionar códigos de município de 7 dígitos
    - Transformar variáveis com fatores que incluem zeros à esquerda para que contenham zeros à direita, exemplo - 01 vira 10 (uma vez que softwares estatísticos excluem zeros à equerda)
    - Tranformar variável de idade_vitima para que sua unidade de medida seja padronizada em anos
    - Transformar todas as variáveis de texto em caixa baixa, para que sigam um padrão
    - Excluir variáveis nulas ou descontinuadas
    - Transformar os formatos das variáveis para que estejam de acordo com esperado
    - Reordenar as variávies

