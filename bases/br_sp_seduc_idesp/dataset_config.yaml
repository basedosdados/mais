description: | # REQUIRED
    A base contém valores do Indíce de Desenvolvimento Escolar, o IDESP, a nível de escolas, a nível de diretorias e até a nível do próprio estado de São Paulo. O IDESP é um indicador que avalia a qualidade da escola. Nesta avaliação, considera–se que uma boa escola é aquela em que a maior parte dos alunos aprende as competências e habilidades requeridas para a sua série/ano, num período de tempo ideal – o ano letivo. O IDESP é composto por dois critérios: o desempenho dos alunos nos exames de proficiência do SARESP (o quanto aprenderam) e o fluxo escolar (em quanto tempo aprenderam).

