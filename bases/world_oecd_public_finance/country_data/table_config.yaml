# Se houve passos de tratamento, limpeza e manipulação de dados, descreva-os aqui.
data_cleaning_description: Os dados foram baixados manualmente do site da OCDE. Após isso, excluíram-se as colunas apenas com missing values e as colunas restantes foram renomeadas seguindo o manual de estilo da BD. A descrição das colunas é levemente adaptada a partir da descrição original.

# Url do código de limpeza dos dados do github.
data_cleaning_code_url: https://github.com/basedosdados/mais/blob/master/bases/world_oecd_public_finance/code/public_finance_cleaning.py

