# Igual ao dataset.name mas como lower case.
# Exemplos: br_ibge_populacao, br_inep_censo_escolar
dataset_id: world_oecd_public_finance

table_id: country_data

# Título da tabela.
title: Country data

# Descreva a tabela. Essas são as primeiras frases que um usuário vai ver.
# Você não precisa ser muito conciso. Sinta-se a vontade para dar exemplos de
# como usar os dados.
# Se souber, liste também aplicações: pesquisa, apps, etc. que usem os dados.,
description: A tabela é um painel cross-country com dados de receitas e despesas governamentais, macroeconomia, indicadores políticos, indicadores de qualidade institucional, dados de regras de política fiscal, entre outros, provendo de várias fontes e compatibilizados segundo metodologia elaborada por pesquisadores da OCDE. São uma vasta fonte para pesquisa acadêmica sobre política fiscal.

# As máximas unidades espaciais que a tabela cobre.
# Exemplo:
#    - sa.br
#  
#    - sa.br.sp
#  
#    - world
spatial_coverage:
    - world

# Anos cobertos pela tabela.
# Exemplos:
#     - 1995(1)2019
# Caso a cobertura não seja contínua:
#     - 2002(2)2010
#     - 2016
#     - 2020
temporal_coverage:
    - 1945(1)2019

# A unidade temporal com qual a tabela é atualizada.
# Opções em 'https://basedosdados.org/api/3/action/bd_available_options'
update_frequency:

# Nível de observação da tabela: o que representa cada linha.
# A combinação das colunas aqui deve construir uma chave única da tabelaOpções de entity em 'https://basedosdados.org/api/3/action/bd_available_options'
# Caso a entidade seja espacial incluir a informação de 'country' Exemplos:
#     - entity: year
#       columns:
#           - ano
#     - country: br
#       entity: state
#       columns:
#           - sigla_uf
observation_level:
  - entity: year
    columns:
      - year
  - entity: country
    columns:
      - country
        

last_updated:
    metadata: '2023-03-27'
    data: '2023-03-27'
    release: '2023-03-27'

# Versão da tabela. Seguindo o padrão de semantic versioning.
# Exemplos: v1.0, v1.1.3
version: v1.0

# Quem está preenchendo esses metadados?
published_by:
    name: Rafael Gabbay
    email: rafael.lopes.gabbay@gmail.com
    github_user: rlgabbay
    ckan_user:
    website:

