# Descreva a base.
# Ela é sobre o que?
# Quais as principais fontes de dados?
# Há links para FAQs e explicações?
description: | # REQUIRED
    Os índices de preços medem a variação média dos preços entre dois períodos na economia, sendo o meio de cálculo da inflação e cada índice possui suas próprias características. O Índice Geral de Preços (IGP) registra o ritmo evolutivo de preços como medida síntese da inflação nacional. Apresenta-se em três versões: Índice Geral de Preços - 10 (IGP-10), Índice Geral de Preços do Mercado (IGP-M) e Índice Geral de Preços – Disponibilidade Interna (IGP-DI). A diferença entre eles está no período de apuração das informações para cálculo do índice.

