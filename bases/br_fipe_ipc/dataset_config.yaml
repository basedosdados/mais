description: | # REQUIRED
    O Índice de Preços ao Consumidor do Município de São Paulo (IPC-FIPE) é o mais tradicional indicador da evolução do custo de vida das famílias paulistanas e um dos mais antigos do Brasil. Começou a ser calculado em jan. 1939 pela Divisão de Estatística e Documentação da Prefeitura do Município de São Paulo. Em 1968, a responsabilidade do cálculo foi transferida para o Instituto de Pesquisas Econômicas (IPE) da USP; e em 1973, com a criação da FIPE, para esta instituição.

