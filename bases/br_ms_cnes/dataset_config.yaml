description: | # REQUIRED
    O Cadastro Nacional de Estabelecimentos de Saúde (CNES) é o sistema de informação oficial de cadastramento de informações de todos os estabelecimentos de saúde no país, independente de sua natureza jurídica ou de integrarem o Sistema Único de Saúde(SUS)
    O CNES contêm informações sobre a capacidade instalada e mão de obra de assistência à saúde dos estabelecimentos de saúde públicos e privados no Brasil.

