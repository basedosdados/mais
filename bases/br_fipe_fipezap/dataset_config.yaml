description: | # REQUIRED
    O Índice FipeZap de Preços de Imóveis Anunciados acompanha, mensalmente, os preços de venda e locação de imóveis no Brasil, partindo exclusivamente dos anúncios de venda ou locação de imóveis prontos cadastrados no site Zap. Sob a responsabilidade da FIPE, a metodologia adotada para o cálculo do Índice FipeZap é a estratificação. Define-se, para cada cidade, células de ponderação (imóvel residencial ou comercial) para as quais a cada mês serão calculados os respectivos preços de referência (preços medianos), que serão depois compiladas em uma média para aquela cidade [pré-selecionada]naquele mês. Restringe-se aos preços das vendas dos imóveis residenciais no Brasil anunciados no portal ZAP Nota: Para fins de classificação, considera-se apenas as informações de fornecimento obrigatório: tipo de transação (locação ou venda), tipo de imóvel (apartamento, casa, terreno, comercial, entre outros), UF, cidade, bairro, distrito, número de dormitórios, valor total (R$), área útil (m²), preço por metro quadrado (R$/m²), latitude e longitude

