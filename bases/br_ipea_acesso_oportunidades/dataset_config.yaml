description: | # REQUIRED
    Datasets utilizados no Projeto Acesso a Oportunidades do IPEA.

    Os dados trazem tanto estimativas de acessibilidade calculadas pelo Projeto,
    quanto dados de populacao, educacao e saúde numa resolucao espacial 
    granular para todas as cidades do estudo.

    A distribuicao espacial de trabalho nao pode ser compartilhada por questoes
    de confidenciabilidade.

