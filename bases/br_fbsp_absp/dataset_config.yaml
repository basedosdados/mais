notes: "Concebido com o objetivo de suprir a falta de conhecimento consolidado, sistematizada\
    \ e confiável no campo, o Anuário Brasileiro de Segurança Pública compila e analisa\
    \ dados de registros policiais sobre criminalidade, informações sobre o sistema\
    \ prisional e gastos com segurança pública, entre outros recortes introduzidos\
    \ a cada edição.\r\n\r\nA publicação é uma ferramenta importante para a promoção\
    \ da transparência e da prestação de contas na área da segurança pública, influenciando\
    \ a melhoria da qualidade dos dados por parte dos gestores. Além disso, o anuário\
    \ contribui para a produção de conhecimento, para o incentivo à avaliação de políticas\
    \ públicas, para a introdução de novos temas na agenda de discussão do campo e\
    \ para ações de incidência política realizadas por diversas organizações da sociedade\
    \ civil."

