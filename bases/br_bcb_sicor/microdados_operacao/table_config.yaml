# Igual ao dataset.name mas como lower case.
# Exemplos: br_ibge_populacao, br_inep_censo_escolar
dataset_id: br_bcb_sicor

table_id: microdados_operacao

# Título da tabela.
title: Microdados - Operação

# Descreva a tabela. Essas são as primeiras frases que um usuário vai ver.
# Você não precisa ser muito conciso. Sinta-se a vontade para dar exemplos de
# como usar os dados.
# Se souber, liste também aplicações: pesquisa, apps, etc. que usem os dados.,
description: A tabela de Operações contém os microdados das contratações de crédito
    de cada estado brasileiro. Nela, estão
    presentes principais informações (categoria de produtor; fonte de recursos; instituição
    credora; produto financiado e etc) das mais de 19 milhôes de operações de crédito
    rural registradas no SICOR no período. É importante salientar que cada linha não
    necessariamente representa uma operação completa. É possível que uma unica operação
    (identificada pelo id_referencia_bacen) contenha diversos itens e, portanto, seja
    subdividida em ordens. 

# As máximas unidades espaciais que a tabela cobre.
# Exemplo:
#    - sa.br
#  
#    - sa.br.sp
#  
#    - world
spatial_coverage:
    - sa.br

# Anos cobertos pela tabela.
# Exemplos:
#     - 1995(1)2019
# Caso a cobertura não seja contínua:
#     - 2002(2)2010
#     - 2016
#     - 2020
temporal_coverage:
    - 2013-01(1)2023-03

# A unidade temporal com qual a tabela é atualizada.
# Opções em 'https://basedosdados.org/api/3/action/bd_available_options'
update_frequency: month

# Nível de observação da tabela: o que representa cada linha.
# A combinação das colunas aqui deve construir uma chave única da tabelaOpções de entity em 'https://basedosdados.org/api/3/action/bd_available_options'
# Caso a entidade seja espacial incluir a informação de 'country' Exemplos:
#     - entity: year
#       columns:
#           - ano
#     - country: br
#       entity: state
#       columns:
#           - sigla_uf
observation_level:
    - entity: other
      columns:
          - id_referencia_bacen
    - entity: other
      columns:
          - numero_ordem

last_updated:
    metadata: '2023-04-24'
    data: '2023-04-24 19:27:35'
    release: '2023-04-24 19:27:40'

# Versão da tabela. Seguindo o padrão de semantic versioning.
