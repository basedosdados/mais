description: | # REQUIRED
    A base contém a tabela sobre o Indicador Socioeconomico das Escolas do Estado de São Paulo, o INSE. O indicador varia de 0 a 10, sendo 10 a escola com o nível socioeconômico mais baixo e 0 a escola com nível mais alto. O INSE é calculado a partir dos questionários do SARESP. Ele considera as seguintes variáveis: grau de escolaridade dos pais; posse de bens de consumo duráveis na residência; renda familiar.  varia de 0 a 10, sendo 10 a escola com o nível socioeconômico mais baixo e 0 a escola com nível mais alto.

