# Descreva a tabela. Essas são as primeiras frases que um usuário vai ver.
# Você não precisa ser muito conciso. Sinta-se a vontade para dar exemplos de
# como usar os dados.
# Se souber, liste também aplicações: pesquisa, apps, etc. que usem os dados.
description: |  # REQUIRED
    A tabela contém dados que caracterizam brevemente a escola e, principalmente, dados do indicador socioeconomico da escola, o INSE.  O indicador varia de 0 a 10, sendo 10 a escola com o nível socioeconômico mais baixo e 0 a escola com nível mais alto. O INSE é calculado a partir dos questionários do SARESP. Ele considera as seguintes variáveis: grau de escolaridade dos pais; posse de bens de consumo duráveis na residência; renda familiar. A tabela pode ser facilmente combinada com outras tabelas para se melhor entender como o indicador socioeconomico se relaciona com outros indicadores, como o indicador de desenvolvimento educacional e com outras marcas da escola, como o espaço geográfico onde ela está inserida.

