description: | # REQUIRED
    Índice Nacional de Preços ao Consumidor - INPC é produzido pelo IBGE e tem como objetivo a correção do poder de compra dos salários, através da mensuração das variações de preços da cesta de consumo da população assalariada com mais baixo rendimento.
    Até 2011 a população alvo do INPC foi representada pelas famílias cuja pessoa de referência é assalariada e residentes em áreas urbanas com rendimento familiar monetário compreendido entre 1 e 6 salários mínimos mensais. Esta faixa de renda foi criada com o objetivo de garantir uma cobertura populacional de 50% das famílias com menores rendimentos.
    A partir da POF 2008-2009 foram analisadas as distribuições dos rendimentos familiares disponíveis destinados ao consumo, derivadas desta POF, sendo mantidos os critérios adotados para a delimitação das populações-alvo dos índices. O primeiro deles constitui-se na cobertura populacional. Para o INPC garante-se a cobertura de pelo menos 50% das famílias cuja pessoa de referência é assalariada e residente nas áreas urbanas cobertas pelo Sistema Nacional de Índices ao Consumidor - SNIPC. O segundo critério é a estabilidade das estruturas de consumo, que requer a exclusão das famílias com rendimentos inferiores a um salário mínimo, além daquelas com rendimentos considerados excessivamente altos.
    Aplicados esses critérios foram obtidas as Populações-Objetivo, ressaltando-se que na data de referência das despesas e rendimentos da POF, ou seja, em janeiro de 2018, o valor nominal do salário mínimo era de R$ 954,00 (novecentos e cinquenta e quatro reais). Com isso, o limite superior da faixa de rendimentos referente à população do INPC passa de 6 para 5 salários mínimos.
    
    Fonte: Metadados da Pesquisa (IBGE)
    https://metadados.ibge.gov.br/consulta/estatisticos/operacoes-estatisticas/PC

