# Descrição do conjunto
notes: 'A Pesquisa de Orçamentos Familiares (POF) avalia as estruturas de consumo, de gastos, de rendimentos e parte da variação patrimonial
        das famílias, oferecendo um perfil das condições de vida da população a partir da análise dos
        orçamentos domésticos. Além das informações diretamente associadas à estrutura orçamentária, várias
        características dos domicílios e das famílias são também investigadas, incluindo a autoavaliação
        subjetiva sobre qualidade de vida. Os resultados da pesquisa possibilitam, ainda, estudar a
        composição dos gastos das famílias segundo as classes de rendimentos, as disparidades regionais, as situações urbana
        e rural, a difusão e o volume das transferências entre as diferentes classes de renda, bem como a
        dimensão do mercado consumidor para grupos de produtos e serviços.  A pesquisa tem como unidade de
        investigação o domicílio e é realizada por amostragem.'
