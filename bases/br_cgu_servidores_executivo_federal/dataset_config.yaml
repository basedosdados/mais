    Registros mensais dos servidores públicos do poder executivo federal, disponibilizados pelo Portal da Transparência, mantido pela Controladoria Geral da União - CGU. Os dados são originários do Sistema Integrado de Administração de Recursos Humanos (SIAPE), do Banco Central (BACEN), do Ministério das Relações Exteriores (MRE) e dos Comandos Militares do Brasil (Exército, Marinha e Aeronáutica).

    Essas bases não incluem informações sobre: servidores de outras esferas (municipal e estadual); de outros poderes (legislativo e judiciário); aposentados que não estejam na ativa; servidores de empresas públicas; e terceirizados.

