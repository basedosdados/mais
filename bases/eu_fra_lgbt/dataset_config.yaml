# Descreva a base.
# Ela é sobre o que?
# Quais as principais fontes de dados?
# Há links para FAQs e explicações?
description: | # REQUIRED
    O dataset contém tabelas relacionadas a uma ampla pesquisa online sobre e para a comunidade LGBT, conduzida em 2012 em quase todos os países europeus. A pesquisa continha diferentes grupos de questões, que motivaram as diferentes tabelas criadas. Cada tabela abrange uma temática e contém perguntas dessa temática. São exemplos: discriminação, direitos e cotidiano.

