# Se houve passos de tratamento, limpeza e manipulação de dados, descreva-os aqui.
data_cleaning_description: 1. Acessar o FTP do Ministério do Trabalho e Previdência; 2. Baixar os arquivos brutos no formato '.7z'; 3. Renomear as colunas para o padrão definido no Manual de Estilo; 4. Remover as colunas "competenciamov", "sigla_uf", "regiao","competenciadec", "unidadesalariocodigo" e "valorsalariofixo"; 5. Salvar os arquivos nas diretórios particionadas no formato `/caged/output/ano=AAAA/mes=MM/sigla_uf=XX/`

# Url do código de limpeza dos dados do github.
