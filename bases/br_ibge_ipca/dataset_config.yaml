description: | # REQUIRED
    Índice Nacional de Preços ao Consumidor Amplo - IPCA é produzido pelo IBGE desde dezembro de 1979. O IPCA é utilizado como indicador oficial do País desde 1985 para corrigir salários, aluguéis, taxa de câmbio, poupança, entre outros
    São divulgados os índices gerais, por grupos de produtos, subgrupos, item e subitens, para as regiões pesquisadas, além do agregado Brasil.
    A população objetivo do IPCA é representada pelas famílias residentes em áreas urbanas com rendimento familiar monetário compreendido entre 1 e 40 salários mínimos mensais, quaisquer que sejam as fontes de rendimento.
    A partir da POF 2017-2018 foram analisadas as distribuições dos rendimentos familiares disponíveis destinados ao consumo, derivadas desta POF, sendo mantidos os critérios adotados para a delimitação das populações-alvo dos índices. O primeiro deles refere-se à cobertura populacional que segue sendo em torno de 90% do total das famílias com quaisquer fontes de rendimentos no caso do IPCA. O segundo critério diz respeito à estabilidade das estruturas de consumo, que requer a exclusão das famílias com rendimentos inferiores a um salário mínimo, além daquelas com rendimentos considerados excessivamente altos.
    
    Fonte: Metadados da Pesquisa (IBGE)
    https://metadados.ibge.gov.br/consulta/estatisticos/operacoes-estatisticas/IA

