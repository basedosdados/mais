# Igual ao dataset.name mas como lower case.
# Exemplos: br_ibge_populacao, br_inep_censo_escolar
dataset_id: br_mdr_snis

table_id: municipio_agua_esgoto

# Título da tabela.
title: Informações e indicaores Municipais Consolidados de Água e Esgoto

# Descreva a tabela. Essas são as primeiras frases que um usuário vai ver.
# Você não precisa ser muito conciso. Sinta-se a vontade para dar exemplos de
# como usar os dados.
# Se souber, liste também aplicações: pesquisa, apps, etc. que usem os dados.,
description: Está tabela contém informações e indicadores consolidados por município
    dos serviços de água e esgoto fornecendo um panorama detalhado do histórico e
    do estado da arte do saneamento básico no Brasil. Atenção! este dataset não representa
    o conjunto total de dados disponíveis no SNIS. Para detalhes sobre como fizemos
    a seleção dos dados na fonte original basta realizar o download dos arquivos auxíliares
    no final da página.

# As máximas unidades espaciais que a tabela cobre.
# Exemplo:
#    - sa.br
#  
#    - sa.br.sp
#  
#    - world
spatial_coverage:
    - sa.br

# Anos cobertos pela tabela.
# Exemplos:
#     - 1995(1)2019
# Caso a cobertura não seja contínua:
#     - 2002(2)2010
#     - 2016
#     - 2020
temporal_coverage:
    - 1995(1)2021

# A unidade temporal com qual a tabela é atualizada.
# Opções em 'https://basedosdados.org/api/3/action/bd_available_options'
update_frequency: one_year

# Nível de observação da tabela: o que representa cada linha.
# A combinação das colunas aqui deve construir uma chave única da tabelaOpções de entity em 'https://basedosdados.org/api/3/action/bd_available_options'
# Caso a entidade seja espacial incluir a informação de 'country' Exemplos:
#     - entity: year
#       columns:
#           - ano
#     - country: br
#       entity: state
#       columns:
#           - sigla_uf
observation_level:
    - entity: year
      columns:
          - ano
    - country: br
      entity: municipality
      columns:
          - id_municipio


