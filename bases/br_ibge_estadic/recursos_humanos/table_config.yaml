# Igual ao dataset.name mas como lower case.
# Exemplos: br_ibge_populacao, br_inep_censo_escolar
dataset_id: br_ibge_estadic

table_id: recursos_humanos

# Título da tabela.
title: Recursos Humanos

# Descreva a tabela. Essas são as primeiras frases que um usuário vai ver.
# Você não precisa ser muito conciso. Sinta-se a vontade para dar exemplos de
# como usar os dados.
# Se souber, liste também aplicações: pesquisa, apps, etc. que usem os dados.,
description: A pesquisa fornece informações variadas relacionadas a recursos humanos no que tange o quantitiativo de funcionários públicos em diferentes modalidades de contratação das administrações públicas a nível estadual. Os valores nulos na tabela correspondem ao fato de que os estados não soubeream informar o dado, com exceção das colunas correspondentes ao número de funcionarios com deficiência na administração direta e a de existência da reserva de cargo para pessoas com deficiência, que contam com a não aplicabilidade da pergunta sobre alguns estados.

# As máximas unidades espaciais que a tabela cobre.
# Exemplo:
#   - sa.br
spatial_coverage:
    - sa.br

# Anos cobertos pela tabela.
# Preencher como lista de intervalos.
# Exemplos: ['1995(1)2019'], ['2002(2)2010', '2016', '2020'].
temporal_coverage:
    - 2012(1)2014, 2017(1)2020

# A unidade temporal com qual a tabela é atualizada.
# Opções em 'https://basedosdados.org/api/3/action/bd_available_options'
update_frequency: one_year

# Nível de observação da tabela: o que representa cada linha.
observation_level:
    - entity: year
      columns:
          - ano
    - country: br
    - entity: state
      columns:
          - sigla_uf 

last_updated:
    metadata: '2022-11-30'
    data: '2022-11-30 15:30:13'
    release: '2022-11-30 15:30:33'

# Versão da tabela. Seguindo o padrão de semantic versioning.
# Exemplo: v1.1.3
version: v1.0

