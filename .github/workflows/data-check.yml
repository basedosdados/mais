name: data-check

on:
  pull_request_target:
    types:
      - labeled
    paths:
      - 'bases/**'

jobs:
  get-changes:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'data-check-trigger'
    steps:
      - name: Check file changes
        id: file_changes
        uses: trilom/file-changes-action@v1.2.4
      - name: Copy file changes
        run: cp $HOME/files.json files.json
      - name: Upload file changes
        uses: actions/upload-artifact@v2
        with:
          name: push-changes
          path: files.json

  data-check:
    needs: get-changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Download changes
        uses: actions/download-artifact@v2
        with:
          name: push-changes
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install basedosdados==1.5.2 pyarrow pytest toml
      - name: Set up basedosdados environment
        run: |
          cd .github/workflows/env-setup
          python env_setup.py
        shell: bash
        env:
          BUCKET_NAME: basedosdados-dev
          PROJECT_NAME_PROD: basedosdados-dev
          PROJECT_NAME_STAGING: basedosdados-dev
          GCP_BD_PROD: ${{ secrets.GCP_BD_DEV_PROD }}
          GCP_BD_STAGING: ${{ secrets.GCP_BD_DEV_STAGING }}
      - name: Test data and fill report
        run: pytest -v .github/workflows/data-check
        shell: bash
        env:
          BQ_ENVIRONMENT: basedosdados-dev
      - name: Format report
        if: ${{ always() }}
        id: get-comment-body
        run: |
          echo -e "\n\n[Action Output](${{ env.GITHUB_WORKFLOW_URL }})" >> report.md
          body=$(cat report.md)
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}" 
          echo ::set-output name=body::"$body"
        shell: bash
        env:
          GITHUB_WORKFLOW_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - name: Create comment
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
