name: table-approve

on:
  push:
    branches:
      - master

jobs:
  get-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Check file changes
        id: file_changes
        uses: trilom/file-changes-action@v1.2.4
      - name: Copy file changes
        run: cp $HOME/files.json files.json
      - name: Upload file changes
        uses: actions/upload-artifact@v2
        with:
          name: push-changes
          path: files.json

  table-approve:
    needs: get-changes
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Download changes
        uses: actions/download-artifact@v2
        with:
          name: push-changes
      - name: Set up GCloud
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_MAIN_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY_TASK_CALLER }}
          export_default_credentials: true
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install basedosdados==1.5.2 toml
      - name: Set up basedosdados environment
        run: |
          cd .github/workflows/setup-env
          python setup-env.py
        shell: bash
      - name: Table approve
        run: python .github/workflows/table-approve/table_approve.py
        shell: bash
        env:
          project_id: ${{ secrets.GCP_MAIN_PROJECT_ID }}
          GCP_TABLE_APPROVE_PROD: ${{ secrets.GCP_TABLE_APPROVE_PROD }}
          GCP_TABLE_APPROVE_STAGING: ${{ secrets.GCP_TABLE_APPROVE_STAGING }}
          destination_bucket_name: basedosdados
          backup_bucket_name: basedosdados-backup

  gcloud-tasks-add:
    needs: table-approve
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_MAIN_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY_TASK_CALLER }}
          export_default_credentials: true
      - name: Download changes
        uses: actions/download-artifact@v2
        with:
          name: push-changes
      - name: Add to gcloud task
        run: python .github/workflows/table-approve/gcloud_tasks_add.py
        shell: bash
        env:
          project_id: ${{ secrets.GCP_MAIN_PROJECT_ID }}
          location: ${{ secrets.GCP_LOCATION }}
          queue: ${{ secrets.GCP_ONECLICK_QUEUE }}
          taskurl: ${{ secrets.GCP_ONECLICK_URL }}
          service_account: ${{ secrets.GCP_ONECLICK_EMAIL }}

  data-check:
    needs: gcloud-tasks-add
    runs-on: ubuntu-latest
    env:
      BQ_ENVIRONMENT: basedosdados
      GCP_BD_DEV_PROD: ${{ secrets.GCP_BD_DEV_PROD }}
      GCP_BD_DEV_STAGING: ${{ secrets.GCP_BD_DEV_STAGING }}
      GITHUB_WORKFLOW_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Download changes
        uses: actions/download-artifact@v2
        with:
          name: push-changes
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install basedosdados==1.5.2 pyarrow pytest toml
      - name: Set up basedosdados environment
        run: |
          cd .github/workflows/setup-env
          python setup-env.py
        shell: bash
      - name: Test data and fill report
        run: pytest -v .github/workflows/data-check
        shell: bash
      - name: Upload report artifact
        uses: actions/upload-artifact@v2
        with:
          name: data-check-report
          path: report.md
          retention-days: 7

# Reference
# https://github.com/google-github-actions/setup-gcloud/blob/master/setup-gcloud/README.md
