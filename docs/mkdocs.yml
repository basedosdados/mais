site_name: Documentação

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      # primary: light blue
      # accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      # primary: cyan
      # accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  language: pt
  font:
    text: Lato
  favicon: images/bd_minilogo.png
  logo: images/bd_minilogo.png
  features:
    - header.autohide
    - navigation.sections
    - navigation.top
    - toc.integrate
    - navigation.tabs

repo_url: https://github.com/basedosdados/mais/docs/
repo_name: basedosdados/mais

extra:
  version: 2.0
  i18n:
    default_language: pt
    languages:
      pt:
        nav:
          - Home: index.md
          - Aprenda sobre a BD: index.md
          - BigQuery: access_data_bq.md
          - Pacotes: access_data_packages.md
          - API:
            - Python: api_reference_python.md
            - R: api_reference_r.md
            - Stata: api_reference_stata.md
          - Contribua:
            - Dados: colab_data.md
            - Infraestrutura: colab_infrastructure.md
            - Manual de estilo: style_data.md
      en:
        nav:
          - Home: index.md
          - Learn about DB: index.md
          - BigQuery: access_data_bq.md
          - Packages: access_data_packages.md
          - API:
            - Python: api_reference_python.md
            - R: api_reference_r.md
            - Stata: api_reference_stata.md
          - Contribute:
            - Data: colab_data.md
            - Infrastructure: colab_infrastructure.md
            - Style guide: style_data.md
      es:
        nav:
          - Home: index.md
          - Aprenda sobre a BD: index.md
          - BigQuery: access_data_bq.md
          - Pacotes: access_data_packages.md
          - API:
            - Python: api_reference_python.md
            - R: api_reference_r.md
            - Stata: api_reference_stata.md
          - Contribua:
            - Dados: colab_data.md
            - Infraestrutura: colab_infrastructure.md
            - Manual de estilo: style_data.md
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/basedosdados
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/huKWpsVYx4
    - icon: fontawesome/brands/github
      link: https://github.com/basedosdados/mais
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/basedosdados
    - icon: fontawesome/brands/whatsapp
      link: https://chat.whatsapp.com/HXWgdFc1RmwCoblly5KPBZ
    - icon: fontawesome/brands/telegram
      link: https://t.me/joinchat/OKWc3RnClXnq2hq-8o0h_w

  analytics:
    provider: google
    # property: !ENV GOOGLE_ANALYTICS_KEY

markdown_extensions:
  - admonition
  - pymdownx.details
  - mkdocs_click
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed
  - pymdownx.superfences

extra_javascript:
- js/termynal.js
- js/custom.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          rendering:
            rendering_opt: "value"
          setup_commands:
            - import sys
            - sys.path.insert(0, "python-package")
  - mkdocs-static-i18n

extra_css:
- css/termynal.css
- css/custom.css
