markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed
  - pymdownx.superfences
  - mkdocs-click

extra_javascript:
- js/termynal.js
- js/custom.js

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          # selection:
          #   selection_opt: true
          rendering:
            rendering_opt: "value"
          setup_commands:
            - import sys
            - sys.path.append("docs")
            - sys.path.append("python-package")
      watch:
        - python-package/basedosdados

extra_css:
- css/termynal.css
- css/custom.css