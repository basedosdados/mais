  favicon: images/bdmais_minilogo_vertical.png
  features:
    # - header.autohide
    - navigation.tabs

repo_url: https://github.com/basedosdados/mais
repo_name: basedosdados/mais

extra:
  version: 2.0
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/basedosdados

