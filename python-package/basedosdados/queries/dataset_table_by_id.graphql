query ($id: ID!) {
  allDataset(id: $id) {
    edges{
      node{
        _id
        __typename
        name
        dataset_slug: slug
        __typename
        organization{
          _id
          slug
        }
        description
        themes{
          edges{
            node{
              slug
            }
          }
        }
        tags{
          edges{
            node{
              slug
            }
          }
        }
        created_at: createdAt
        metadata_modified: updatedAt
        tables{
          edges{
            node{
              _id
              name
              table_slug: slug
              __typename
              description
              update_frequency: updateFrequency{
                number
                period: entity{
                  name
                }
              }
              observation_level: observationLevel{
                edges{
                  node{
                    entity: entity{
                      name
                    }
                    columns{
                      edges{
                        node{
                          name
                        }
                      }
                    }
                  }
                }
              }
              data_cleaning_description: dataCleaningDescription
              data_cleaning_code_url: dataCleaningCodeUrl
              partner_organization: partnerOrganization{
                name
                organization_id: _id
              }
              raw_files_url: rawDataUrl
              auxiliary_files_url: auxiliaryFilesUrl
              architecture_url: architectureUrl
              number_rows: numberRows
              created_at: createdAt
              metadata_modified: updatedAt
              cloudTables{
                edges{
                  node{
                    id
                    gcpTableId
                  }
                }
              }
              partitions: columns(isPartition: true){
                edges{
                  node{
                    name
                  }
                }
              }
              columns{
                edges{
                  node{
                    name
                    description
                    bigquery_type: bigqueryType{
                      title: name
                    }
                    description
                    measurement_unit: measurementUnit
                    covered_by_dictionary: coveredByDictionary
                    directory_column: directoryPrimaryKey{
                      _id
                    }
                    is_partition: isPartition
                    measurementUnit
                    has_sensitive_data: containsSensitiveData
                    observations
                    is_in_staging: isInStaging
                    is_partition: isPartition
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
